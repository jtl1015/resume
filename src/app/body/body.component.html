<div class="mainBody" >
<h2> Education </h2>

<div *ngFor="let names of resumeData[0].education">
  <h2> {{ names.name }} </h2>
  <ul>
    <li *ngFor="let descriptions of names.description"> {{ descriptions }} </li>
  </ul>
</div>

<br>


<h2> Job Experience </h2>

<div *ngFor="let job of resumeData[0].jobs">
  <h3> {{ job.title }} </h3>
  <h3> {{ job.date }} </h3>
  <h3> {{ job.companyName }} </h3>
  <ul>
    <li *ngFor="let descriptions of job.description"> {{ descriptions }} </li>
  </ul>
  <br>
</div>


</div>
